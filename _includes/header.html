<section class="hero is-fullheight">
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a href="{{ site.baseurl }}/" class="navbar-item">
                <strong>Yuntao Du（杜 云滔）</strong>
                
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                {% if site.data.navigation %}
                {% for item in site.data.navigation %}
                {% if item.dropdown %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="{{ item.link | prepend: site.baseurl }}"
                        class="navbar-link">{{ item.name }}</a>
                    <div class="navbar-dropdown">
                        {% for subitem in item.dropdown %}
                        <a href="{{ subitem.link | prepend: site.baseurl }}"
                            class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}">{{ subitem.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <a href="{{ item.link | prepend: site.baseurl }}"
                    class="navbar-item">{{ item.name }}</a>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <!-- navbar items -->
        <div class="navbar-item">
            <a href="mailto:ytdu@zealscott.com" class="button is-white" target="_blank">
                <i class="far fa-envelope" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/ytdu/" class="button is-white" target="_blank">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://scholar.google.com/citations?hl=en&user=BbvY_QsAAAAJ" class="button is-white">
                    <i class="ai ai-google-scholar-square" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/zealscott" class="button is-white" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </div>
    </nav>
